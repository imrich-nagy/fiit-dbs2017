{% extends "base.html" %}
{% block title %}Purchases{% endblock %}
{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th>Tea</th>
                <th>Purchases</th>
            </tr>
        </thead>
        <tbody>
            {% for tea, num in rows %}
                <tr>
                    <td>{{ tea }}</td>
                    <td>{{ num }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
